<!DOCTYPE html>
<html>
    <head>
        <title>Weather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="it=edge" />
        <link rel="stylesheet" type="text/css" href="../../../styles.css">
        <link rel="stylesheet" type="text/css" href="weather.css">
        <script src="weather.js"></script>
    </head>

    <body onload="startUp()">
        <section class="navSection">
            <div>
                <button id="homebtn" class="navBtn" onclick="window.location.href = '../../../index.html'">Home</button>
                <button class="navBtn selectedBtn" onclick="window.location.href = '../../projects.html'">Projects</button>
            </div>
            <div>
                <button class="nav2btn" onclick="window.location.href = '../clocks/clocks.html'">Clocks</button>
                <button class="nav2btn selectedBtn" onclick="window.location.href = 'weather.html'">Weather</button>
                <button class="nav2btn" onclick="window.location.href = '../todolist/todolist.html'">To Do List</button>
                <button class="nav2btn" onclick="window.location.href = '../../games/tictactoe/tictactoe.html'">Tic Tac Toe</button>
                <button class="nav2btn" onclick="window.location.href = '../../games/connect4/connect4.html'">Connect Four</button>
                <button class="nav2btn" onclick="window.location.href = '../../games/reversi/reversi.html'">Reversi</button>
            </div>
        </section>
        <section class="weatherSection">
            <div id="loader">
                <div id="loaderText">Loading...</div>
                <div id="loaderSpin" class="spinLoader"></div>
            </div>
            <div class="wrapper">
                <fieldset id="btnsFS" class="selectBtns" style="display: none;">
                    <select id="country" onchange="ChangeCountryList()"> 
                        <option value="">-- Select a Country --</option>
                    </select>     
                    <select id="city" style="display: none;">
                        <option value="none">-- Select a City --</option> 
                    </select>
                    <div>
                        <button class="projBtn" onclick="getWeather()">Get weather</button>
                        <button class="projBtn" onclick="removeCities()">Clear all</button>
                    </div>
                </fieldset>
                <div id="citiesDiv"></div>
            </div>
        </section>
	</body>
 
</html>
