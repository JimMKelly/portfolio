<!DOCTYPE html>
<html>
	<head>
		<title>Reversi</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../../styles.css">
		<script src="reversi.js"></script>
	</head>

	<body onload="updateBoard()">
		<section id="navbar" class="gamesbtns">
            <div>
				<button id="homebtn" class="navBtn" onclick="window.location.href = '../../index.html'">Home</button>
				<button class="navBtn selectedBtn" onclick="window.location.href = '../projects.html'">Projects</button>
			</div>
            <div>
				<button class="nav2btn" onclick="window.location.href = '../misc/clocks.html'">Clocks</button>
				<button class="nav2btn" onclick="window.location.href = 'tictactoe.html'">Tic Tac Toe</button>
                <button class="nav2btn" onclick="window.location.href = 'connect4.html'">Connect Four</button>
                <button class="nav2btn selectedBtn" onclick="window.location.href = 'reversi.html'">Reversi</button>
            </div>
        </section>   
		<div id="outerdiv">
			<fieldset id="scores">
				<p id="p1Score" class="scoreboard"></p> 
				<p id="p2Score" class="scoreboard"></p>
				<p id="p1Total" class="scoreboard">Player 1 has 2</p> 
				<p id="p2Total" class="scoreboard">Player 2 has 2</p>
				<button onclick="resetScores()" class="projBtn" id="resetBtn" >Reset scores</button>
			</fieldset>
			<div id="overText">Player 1, click to start.</div>
			<fieldset style="display: flex;">
				<button onclick="showHint()" class="projBtn" id="showHintBtn" >Show Available Moves</button>
				<button onclick="playComp()" class="projBtn" id="playCompBtn" >Automate Turn</button>
			</fieldset>
		</div>
		<div>
			<button onclick="replay()" class="projBtn" id="startBtn" style="display: none"></button>
			<canvas id="myCanvas" >blah</canvas>
		</div>
		<!--<script type="text/javascript" src="../../formatting.js"></script>-->
	</body>
</html>
